<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetPost_Request</title>
</head>
<body>

    <h1>GET Request Form</h1>
    <form method="get" action="http://localhost:3000/login">
        <input type="text" placeholder="Username" name="User" autocomplete="off">
        <input type="password" placeholder="Password" name="Password">
        <button>Submit</button>
    </form>

    <hr>

    <h1>POST Request Form</h1>
    <form method="post" action="http://localhost:3000/login">
        <input type="text" placeholder="Username" name="User" autocomplete="off">
        <input type="password" placeholder="Password" name="Password">
        <button>Submit</button>
    </form>

</body>
</html>
